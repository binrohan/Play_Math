<div class="component container">
  <h1>{{article?.title | titlecase}}</h1>
  <p class="lead">by {{'Jhon Doe'}}</p>
  <hr>
  <p>Posted on {{article?.published || 'January 1, 2020'}} at {{'12.00 PM'}}</p>
  <hr>
  <div class="lead text-justify">{{article?.subTitle}}</div>
  <br />
  <div class="text-justify" id="articleBody" [innerHTML]="article?.body | newLine"></div>
  <hr>
  <div class="badge badge-primary">{{article?.category?.category}}</div>
</div>
