<div class="component container">
  <h1>{{ article?.title | titlecase }}</h1>
  <p class="lead">by {{ "Jhon Doe" }}</p>
  <hr />
  <p>
    Posted on {{ article?.published || "January 1, 2020" }} at {{ "12.00 PM" }}
  </p>
  <hr />
  <div class="lead text-justify">{{ article?.subTitle }}</div>
  <br />
  <div
    class="text-justify"
    id="articleBody"
    [innerHTML]="article?.body | newLine"
  ></div>
  <hr />
  <div class="row">
    <div class="col-sm-10">
      <div class="badge badge-primary">{{ article?.category?.category }}</div>
    </div>
    <div class="col-sm-1">
      <fa-icon [icon]="faHeart" class="icon cursor" [ngClass]="{'icon-liked': isLiked}" (click)="onLike()"></fa-icon>
    </div>
    <div class="col-sm-1 icon">
      {{ likeCount }}
    </div>
  </div>
  <hr />
  <form class="form-group mb-0" #searchForm="ngForm" (ngSubmit)="postComment()">
    <label for="inputcomment" class="sr-only">Comment</label>
    <input
      type="text"
      id="inputcomment"
      class="form-control"
      placeholder="comment"
      name="comment"
      required
      [(ngModel)]="comment"
    />
    <button type="submit" class="btn btn-primary my-2">Comment</button>
  </form>
  <hr>
  <div>
    <div><h5>{{commentObj.commenter}}</h5></div>
    <p> <span>{{commentObj.commentDate}}</span></p>
    <div class="row justify-content-between">
      <div class="col-6">{{commentObj.commentText}}</div>
      <div class="col-1"><fa-icon [icon]="faThumbsUp"></fa-icon></div>
    </div>
  </div>
</div>
