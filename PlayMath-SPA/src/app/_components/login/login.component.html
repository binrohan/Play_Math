<div class="container component text-center">
  <div class="text-center">
    <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="Email address"
        name="email"
        required
        autofocus
        [(ngModel)]="model.email"
      />
      <label for="inputPassword" class="sr-only">Password</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        name="password"
        placeholder="Password"
        required
        [(ngModel)]="model.password"
      />
      <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">
        Sign in
      </button>
      <p>Create new <a [routerLink]="['/register']">account</a></p>
    </form>
  </div>
</div>
